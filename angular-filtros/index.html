<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body ng-app="FuncionariosApp" ng-controller="FuncionariosController as funcCtrl">

    <input type="text" ng-model="searchInput">

    <table>
      <th>
        <td>
          <b>Nome</b>
        </td>
        <td>
          <b>CPF</b>
        </td>
        <td>
          <b>E-mail</b>
        </td>
        <td>
          <b>Telefone</b>
        </td>
        <td>
          <b>Sal√°rio</b>
        </td>
      </th>
      <tr ng-repeat="employee in funcCtrl.employees  | filter: searchInput |  orderBy: 'name' | limitTo: limit" >
        <td>
          {{employee.name}}
        </td>
        <td>
          {{employee.cpf | cpff}}
        </td>
        <td>
          {{employee.email}}
        </td>
        <td>
          {{employee.phone | phonef}}
        </td>
        <td>
          R{{employee.salary | currency}}
        </td>
      </tr>
    </table>

  </body>
</html>
