<!DOCTYPE html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
		<meta charset="utf-8">
	</head>
 	<body>
		<h1>Celsius: <input type="text" ng-model="celsius"></h1>
		<h1>Fahrenheit: {{(1.8 * celsius) + 32}}</h1>
		<h1>Kelvin: {{(1*celsius) + 273}} </h1>
     </body>
 </html>
