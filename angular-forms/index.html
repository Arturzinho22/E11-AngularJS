<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body ng-controller="FormController">
        <form class="css-form" ng-submit="update(user)">
            Nome: <input type="text" ng-model="user.nome"/><br/>
            E-mail: <input type="email" ng-model="user.email"/><br/>
            CPF: <input type="number" ng-model="user.cpf"/><br/>
            Telefone: <input type="number" ng-model="user.telefone"/><br/>
            Endereço: <input type="text" ng-model="user.endereco"/><br/>
            <input type="submit" value="submit"/>       
            <div ng-repeat="d in dados">
                Nome: {{d.nome}}<br/>
                E-mail: {{d.email}}<br/>
                CPF: {{d.cpf}}<br/>
                Telefone: {{d.telefone}}<br/>
                Endereço: {{d.endereco}}<br/><br/>
            </div>
        </form>
    </body>
</html>
